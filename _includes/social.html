{% comment %}
  Custom social-icon bar
  Reads handles from site.minima.social_links in _config.yml
{% endcomment %}

{% assign s = site.minima.social_links %}

<div class="social-icons">

  {% if s.email %}
  <a class="icon" aria-label="e-mail"
     href="mailto:{{ s.email }}">
    <!-- Envelope SVG -->
    <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
      <path d="M2 4h20v16H2z" fill="none"/>
      <path d="M20 4H4c-1.1 0-2 .9-2 2v12
               c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6
               c0-1.1-.9-2-2-2zm0 4-8 5-8-5V6l8 5 8-5v2z"/>
    </svg>
  </a>
  {% endif %}

  {% if s.github %}
  <a class="icon" aria-label="GitHub"
     href="{{ s.github }}" target="_blank" rel="noopener">
    <!-- GitHub cat SVG -->
    <svg viewBox="0 0 16 16" width="24" height="24" fill="currentColor">
      <path d="M8 .198a8 8 0 0 0-2.53 15.59c.4.075.55-.173.55-.385
               0-.19-.007-.693-.01-1.36-2.01.437-2.43-.97
               -2.43-.97-.364-.924-.89-1.17-.89-1.17-.727-.497.055-.487
               .055-.487.803.056 1.226.825 1.226.825.715 1.224 1.874.87
               2.33.665.072-.518.28-.87.508-1.07-1.6-.183-3.285-.8-3.285
               -3.558 0-.785.28-1.428.743-1.931-.075-.183-.322-.922.07
               -1.923 0 0 .608-.195 1.99.737a6.9 6.9 0 0 1 3.62 0c1.38
               -.932 1.988-.737 1.988-.737.394 1.001.147 1.74.072
               1.923.463.503.742 1.146.742 1.93 0 2.767-1.688 3.373
               -3.296 3.553.287.248.543.735.543 1.48 0 1.067-.01 1.927
               -.01 2.188 0 .214.146.463.552.384A8 8 0 0 0 8 .198z"/>
    </svg>
  </a>
  {% endif %}

  {% if s.linkedin %}
  <a class="icon" aria-label="LinkedIn"
     href="{{ s.linkedin }}" target="_blank" rel="noopener">
    <!-- LinkedIn SVG -->
    <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
      <path d="M4.98 3.5C4.98 4.88 3.88 6 2.5 6S0 4.88 0 3.5 1.11 1 2.5 1
               4.98 2.12 4.98 3.5zM.2 8.5H4.8V24H.2V8.5zm7.3 0h4.4v2.1h.06
               c.61-1.15 2.1-2.36 4.33-2.36 4.63 0 5.49 3.05 5.49 7.01V24h-4.6
               v-6.84c0-1.63-.03-3.73-2.28-3.73-2.28 0-2.63 1.78-2.63 3.62V24H7.5
               V8.5z"/>
    </svg>
  </a>
  {% endif %}

</div>
